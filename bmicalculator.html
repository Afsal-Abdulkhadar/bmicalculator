<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./bmistyle.css">
</head>

<body>
    <div class="main">
        <div class="div1">
            <h1>BMI Calculator<P>Body Mass Index</P>
            </h1>
        </div>

        <div class="div2">
            <div class="div3">
                <h4>AGE</h4>
                <input id="age" type="text" placeholder="Years">
                <h4>HEIGHT</h4>
                <input id="height" type="text" placeholder="Heights">
                <h4>WEIGHT</h4>
                <input id="weight" type="text" placeholder="Weights"><br>
                <button onclick="calculate()" class="btn">Calculate</button>
            </div>

            <div id="display">

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
